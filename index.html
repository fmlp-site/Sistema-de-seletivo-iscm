<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Inscrição</h1>
        <form action="https://formspree.io/f/mjkbzjao" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="documento-link">Link para Documento (RG ou CPF)</label>
                <input type="text" id="documento-link" name="documento-link" required>
            </div>
            <div class="form-group">
                <label for="foto-3x4-link">Link para Foto 3×4</label>
                <input type="text" id="foto-3x4-link" name="foto-3x4-link" required>
            </div>
            <div class="form-group">
                <label for="responsaveis">Nome dos Responsáveis</label>
                <input type="text" id="responsaveis" name="responsaveis" required>
            </div>
            <div class="form-group">
                <label for="curso">Selecione Seu Curso</label>
                <select id="curso" name="curso" required>
                    <option value="">Selecione</option>
                    <option value="curso1">Curso 1</option>
                    <option value="curso2">Curso 2</option>
                    <option value="curso3">Curso 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="concorrencia">Vai Querer Concorrer por:</label>
                <select id="concorrencia" name="concorrencia" required>
                    <option value="ampla">Ampla Concorrência</option>
                    <option value="auxilio">Auxílio Financeiro</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar Inscrição">
            </div>
        </form>
    </div>
</body>
</html>
